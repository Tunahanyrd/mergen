<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mergen Download Manager</title>
    <style>
      body {
        width: 400px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin: 0;
      }
      
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      
      h1 {
        font-size: 24px;
        margin: 0 0 8px 0;
      }
      
      .subtitle {
        opacity: 0.9;
        font-size: 14px;
      }
      
      .section {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 12px;
        backdrop-filter: blur(10px);
      }
      
      .section-title {
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }
      
      button {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s;
      }
      
      button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }
      
      .media-list {
        max-height: 300px;
        overflow-y: auto;
      }
      
      .media-item {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 6px;
        padding: 10px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .media-icon {
        font-size: 24px;
      }
      
      .media-info {
        flex: 1;
        min-width: 0;
      }
      
      .media-name {
        font-weight: 500;
        font-size: 13px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      
      .media-type {
        font-size: 11px;
        opacity: 0.8;
        text-transform: uppercase;
      }
      
      .download-btn {
        padding: 6px 12px;
        font-size: 12px;
        width: auto;
        min-width: 70px;
      }
      
      .empty-state {
        text-align: center;
        padding: 30px 20px;
        opacity: 0.7;
      }
      
      .status {
        text-align: center;
        padding: 8px;
        background: rgba(0, 200, 83, 0.2);
        border-radius: 6px;
        font-size: 13px;
        margin-top: 12px;
      }

      .error {
        background: rgba(244, 67, 54, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üöÄ Mergen</h1>
      <div class="subtitle">Download Manager</div>
    </div>

    <!-- Detected Media Section -->
    <div class="section">
      <div class="section-title">üé¨ Detected Media (<span id="media-count">0</span>)</div>
      <div class="media-list" id="media-list">
        <div class="empty-state">
          <div style="font-size: 48px; margin-bottom: 12px;">üîç</div>
          <div>No media detected yet</div>
          <div style="font-size: 12px; margin-top: 8px; opacity: 0.7;">
            Browse any site with videos
          </div>
        </div>
      </div>
      <button id="download-all" style="margin-top: 10px; display: none;">
        üì• Download All Media
      </button>
      <button id="clear-media" style="margin-top: 8px; display: none;">
        üóëÔ∏è Clear List
      </button>
    </div>

    <!-- Manual URL Section -->
    <div class="section">
      <div class="section-title">üìé Manual Add</div>
      <button id="add-current">Add Current Page</button>
    </div>

    <div id="status-message" style="display: none;"></div>

    <script src="popup.js"></script>
  </body>
</html>
