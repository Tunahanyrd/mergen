<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mergen Download Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #1a1f3a 0%, #2d1b4e 100%);
      color: #e5e7eb;
    }
    
    h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #fff;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .status-icon {
      font-size: 20px;
    }
    
    .status-text {
      flex: 1;
      font-size: 14px;
    }
    
    .connected { color: #22c55e; }
    .disconnected { color: #ef4444; }
    .checking { color: #f59e0b; }
    
    .setup-section {
      background: rgba(255, 255, 255, 0.05);
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    
    .setup-section h3 {
      font-size: 14px;
      margin-bottom: 12px;
      color: #a78bfa;
    }
    
    .setup-section ol {
      margin-left: 20px;
      font-size: 13px;
      line-height: 1.6;
    }
    
    .extension-id-box {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    #extension-id {
      flex: 1;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: #fff;
      font-size: 12px;
      font-family: 'Courier New', monospace;
    }
    
    button {
      padding: 8px 16px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #4f46e5;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    #copy-btn {
      background: #22c55e;
    }
    
    #copy-btn:hover {
      background: #16a34a;
    }
    
    .copied {
      background: #16a34a !important;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <h2>üîΩ Mergen Download Manager</h2>
  
  <div class="status">
    <span class="status-icon" id="status-icon">‚ö´</span>
    <span class="status-text" id="status-text">Checking connection...</span>
  </div>
  
  <div class="setup-section">
    <h3>üìã Setup Instructions</h3>
    <ol>
      <li>Install Mergen app from package manager</li>
      <li>Copy your Extension ID below</li>
      <li>Open Mergen ‚Üí Settings ‚Üí Browser Integration</li>
      <li>Paste ID and click "Register"</li>
    </ol>
    
    <div class="extension-id-box">
      <input type="text" id="extension-id" readonly>
      <button id="copy-btn">üìã Copy</button>
    </div>
  </div>
  
  <button id="test-btn" style="width: 100%;">üß™ Test Connection</button>
  
  <div class="footer">
    v0.9.3 | Made with ‚ù§Ô∏è by Tunahanyrd
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
