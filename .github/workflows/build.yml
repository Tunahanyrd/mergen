name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller Pillow
      
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name mergen --icon data/mergen.png main.py
      
      - name: Setup Inno Setup
        run: |
          choco install innosetup -y
      
      - name: Build installer
        run: |
          iscc installer/windows/mergen.iss
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mergen-windows-installer
          path: installer/windows/Output/MergenSetup.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          # rpmbuild için gerekli paketleri ekledim
          sudo apt-get install -y python3-pip alien fakeroot rpm
          pip install -r requirements.txt
          pip install pyinstaller Pillow
      
      - name: Build binary
        run: |
          pyinstaller --onefile --name mergen main.py
      
      - name: Move Binary to Installer Context
        run: |
          mv dist/mergen installer/linux/
      
      - name: Build .deb package
        run: |
          cd installer/linux
          chmod +x build-deb.sh
          ./build-deb.sh
      
      - name: Build .rpm package
        run: |
          cd installer/linux
          chmod +x build-rpm.sh
          ./build-rpm.sh
      
      - name: Build AppImage
        # AppImage tool'u global bir yere çekip yetki veriyoruz, path sorunu olmasın.
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O /usr/local/bin/appimagetool
          chmod +x /usr/local/bin/appimagetool
          cd installer/linux
          chmod +x build-appimage.sh
          ./build-appimage.sh
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mergen-linux-packages
          # Wildcard (*) kullanımı bazen tehlikelidir ama çıktı yerleri kesinse çalışır.
          path: |
            installer/linux/*.deb
            installer/linux/*.rpm
            installer/linux/*.AppImage

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller Pillow
          brew install create-dmg
      
      - name: Build app bundle
        run: |
          pyinstaller --onedir --windowed --name Mergen main.py
      
      - name: Build DMG
        run: |
          cd installer/macos
          chmod +x build-dmg.sh
          ./build-dmg.sh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mergen-macos-dmg
          path: installer/macos/Mergen-*.dmg

  package-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Zip Browser Extension
        run: |
          cd browser-extension
          zip -r ../mergen-browser-extension.zip ./*
      
      - name: Upload Extension Artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-extension-artifact
          path: mergen-browser-extension.zip

  release:
    needs: [build-windows, build-linux, build-macos, package-extension]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/mergen-windows-installer/MergenSetup.exe
            artifacts/mergen-linux-packages/*.deb
            artifacts/mergen-linux-packages/*.rpm
            artifacts/mergen-linux-packages/*.AppImage
            artifacts/mergen-macos-dmg/Mergen-*.dmg
            artifacts/browser-extension-artifact/mergen-browser-extension.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}