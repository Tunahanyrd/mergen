name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest ruff black
    - name: Lint with Ruff
      run: ruff check .
    - name: Format Check with Black
      run: black --check .
    - name: Run Tests
      run: pytest tests/

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install Nuitka & Deps
      run: |
        pip install nuitka
        pip install -r requirements.txt
        
    - name: Build with Nuitka (Linux)
      if: runner.os == 'Linux'
      run: |
        python -m nuitka --standalone --onefile --enable-plugin=pyside6 --output-dir=build --output-filename=mergen main.py
        
    - name: Build with Nuitka (Windows)
      if: runner.os == 'Windows'
      run: |
        python -m nuitka --standalone --onefile --enable-plugin=pyside6 --output-dir=build --output-filename=mergen.exe main.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mergen-${{ runner.os }}
        path: build/mergen*
