name: Build and Test

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest ruff black
    - name: Lint with Ruff
      run: ruff check .
    - name: Format Check with Black
      run: black --check .
    - name: Run Tests
      run: pytest tests/

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Build with Nuitka (Linux)
      if: runner.os == 'Linux'
      run: |
        python -m nuitka --standalone --onefile --enable-plugin=pyside6 --assume-yes-for-downloads --static-libpython=no --include-data-dir=data=data --output-dir=build --output-filename=mergen main.py
        file build/mergen
        ls -lah build/mergen
        
    - name: Build with Nuitka (Windows)
      if: runner.os == 'Windows'
      run: |
        python -m nuitka --standalone --onefile --enable-plugin=pyside6 --assume-yes-for-downloads --include-data-dir=data=data --output-dir=build --output-filename=mergen.exe main.py
        if (!(Test-Path build/mergen.exe)) { exit 1 }
        Get-ChildItem build/mergen.exe | Select-Object Length,Name
        
    - name: Build with Nuitka (macOS)
      if: runner.os == 'macOS'
      run: |
        python -m nuitka --standalone --onefile --enable-plugin=pyside6 --assume-yes-for-downloads --include-data-dir=data=data --output-dir=build --output-filename=mergen.bin main.py
        file build/mergen.bin || exit 1
        ls -lah build/mergen.bin
        
    - name: Upload Linux Artifact
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: mergen-Linux
        path: build/mergen

    - name: Upload Windows Artifact
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: mergen-Windows
        path: build/mergen.exe

    - name: Upload macOS Artifact
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: mergen-macOS
        path: build/mergen.bin

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: release_assets
        
    - name: List files
      run: ls -R release_assets

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name || 'v0.6' }}
        name: Mergen ${{ github.ref_name || 'v0.6' }}
        draft: false
        prerelease: false
        files: |
          release_assets/mergen-Linux/mergen
          release_assets/mergen-Windows/mergen.exe
          release_assets/mergen-macOS/mergen.bin
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
