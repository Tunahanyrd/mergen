name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libglib2.0-0 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libegl1 \
            libdbus-1-3 \
            x11-utils \
            xvfb
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-qt pytest-mock pre-commit
      
      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files
      
      - name: Run tests
        env:
          QT_QPA_PLATFORM: offscreen
          QT_LOGGING_RULES: "*.debug=false"
        run: |
          python -m pytest tests/ -v

  build-windows:
    needs: [test, package-extension]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
                                                                                                                                                                                                                                                                                                                                       
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller Pillow
      
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name mergen --icon data/mergen.png `
            --hidden-import=httpx `
            --hidden-import=requests `
            --hidden-import=PySide6 `
            --hidden-import=yt_dlp `
            --hidden-import=yt_dlp.extractor `
            --hidden-import=yt_dlp.extractor.generic `
            --hidden-import=yt_dlp.extractor.common `
            --hidden-import=yt_dlp.utils `
            --hidden-import=yt_dlp.postprocessor `
            main.py
            
      - name: Download CRX for Installer
        uses: actions/download-artifact@v4
        with:
          name: browser-extension-crx
          path: browser-extension
          
      - name: Move CRX to Correct Path (if needed)
        run: |
           # Inno setup expects files in browser-extension/ to be copied.
           # Or we can just copy it manually if our script put it elsewhere.
           # We downloaded it to browser-extension/ folder directly? 
           # If we set path: browser-extension, it puts mergen-browser-extension.crx INSIDE browser-extension/.
           # Perfect for Inno Setup Source: "..\..\browser-extension\*"
           echo "Verified CRX location"

      - name: Setup Inno Setup
        run: |
          choco install innosetup -y
      
      - name: Build installer
        run: |
          iscc installer/windows/mergen.iss
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mergen-windows-installer
          path: installer/windows/Output/MergenSetup.exe

  build-linux:
    needs: [test, package-extension]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Download CRX for Installer
        uses: actions/download-artifact@v4
        with:
          name: browser-extension-crx
          path: . 

      - name: Install dependencies
        run: |
          sudo apt-get update
          # rpmbuild için gerekli paketleri ekledim
          sudo apt-get install -y python3-pip alien fakeroot rpm
          pip install -r requirements.txt
          pip install pyinstaller Pillow
      
      - name: Build binary
        run: |
          pyinstaller --onefile --name mergen \
            --hidden-import=httpx \
            --hidden-import=requests \
            --hidden-import=PySide6 \
            --hidden-import=yt_dlp \
            --hidden-import=yt_dlp.extractor \
            --hidden-import=yt_dlp.extractor.generic \
            --hidden-import=yt_dlp.extractor.common \
            --hidden-import=yt_dlp.utils \
            --hidden-import=yt_dlp.postprocessor \
            --add-data "data:data" \
            --add-data "browser-extension:browser-extension" \
            --add-data "native-host:native-host" \
            main.py
      
      - name: Move Binary to Installer Context
        run: |
          # Move/copy all required files for Linux packages
          mv dist/mergen installer/linux/
          cp data/mergen.desktop installer/linux/
          cp data/mergen.png installer/linux/
      
      - name: Build .deb package
        run: |
          cd installer/linux
          chmod +x build-deb.sh
          ./build-deb.sh
      
      - name: Build .rpm package
        run: |
          cd installer/linux
          chmod +x build-rpm.sh
          ./build-rpm.sh
      
      - name: Build AppImage
        # AppImage tool'u global bir yere çekip yetki veriyoruz, path sorunu olmasın.
        run: |
          # Install FUSE for appimagetool
          sudo apt-get update
          sudo apt-get install -y libfuse2
          
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O /tmp/appimagetool
          chmod +x /tmp/appimagetool
          cd installer/linux
          chmod +x build-appimage.sh
          
          # Use --appimage-extract-and-run if FUSE still fails
          APPIMAGETOOL=/tmp/appimagetool ./build-appimage.sh
      
      - name: Build Arch Linux Package (PKGBUILD)
        run: |
          # Copy additional files needed for Arch package (binary, desktop, icon already copied)
          cp -r browser-extension installer/linux/
          cp -r native-host installer/linux/
          cp mergen-browser-extension.crx installer/linux/
          
          docker run --rm -v $(pwd)/installer/linux:/src archlinux:base-devel /bin/bash -c "
            # Sync package database and install dependencies as ROOT
            pacman -Sy --noconfirm && \
            pacman -S --noconfirm hicolor-icon-theme ffmpeg && \
            
            # Create non-root user for makepkg
            useradd -m builder && \
            chown -R builder:builder /src && \
            
            # Run makepkg as non-root WITHOUT -s (dependencies already installed)
            cd /src && \
            su builder -c 'makepkg --noconfirm'
          "

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mergen-linux-packages
          # Wildcard (*) kullanımı bazen tehlikelidir ama çıktı yerleri kesinse çalışır.
          path: |
            installer/linux/*.deb
            installer/linux/*.rpm
            installer/linux/*.AppImage
            installer/linux/*.pkg.tar.zst

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller Pillow
          brew install create-dmg
      
      - name: Build app bundle
        run: |
          pyinstaller --onedir --windowed --name Mergen \
            --hidden-import=httpx \
            --hidden-import=requests \
            --hidden-import=PySide6 \
            --hidden-import=yt_dlp \
            --hidden-import=yt_dlp.extractor \
            --hidden-import=yt_dlp.extractor.generic \
            --hidden-import=yt_dlp.extractor.common \
            --hidden-import=yt_dlp.utils \
            --hidden-import=yt_dlp.postprocessor \
            --add-data="data:data" \
            --add-data="browser-extension:browser-extension" \
            --add-data="native-host:native-host" \
            main.py
      
      - name: Build DMG
        run: |
          cd installer/macos
          chmod +x build-dmg.sh
          ./build-dmg.sh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mergen-macos-dmg
          path: installer/macos/Mergen-*.dmg

  package-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python (for packing)
        uses: actions/setup-python@v5
        with:
            python-version: '3.11'

      - name: Generate Chrome Extension (CRX)
        run: |
           # Use our script to pack the extension
           # We need google-chrome installed. Ubuntu runners have it.
           python3 scripts/pack_crx.py browser-extension browser-extension/key.pem mergen-browser-extension.crx

      - name: Upload CRX Artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-extension-crx
          path: mergen-browser-extension.crx

      - name: Zip Browser Extension (Chrome)
        run: |
          cd browser-extension
          zip -r ../mergen-browser-extension.zip ./*
      
      - name: Zip Browser Extension (Firefox AMO)
        run: |
          cd browser-extension
          zip -r ../mergen-firefox-amo.zip ./*
      
      - name: Upload Chrome Extension Artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-extension-chrome
          path: mergen-browser-extension.zip
      
      - name: Upload Firefox Extension Artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-extension-firefox
          path: mergen-firefox-amo.zip

  release:
    needs: [build-windows, build-linux, build-macos, package-extension]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/mergen-windows-installer/MergenSetup.exe
            artifacts/mergen-linux-packages/*.deb
            artifacts/mergen-linux-packages/*.rpm
            artifacts/mergen-linux-packages/*.AppImage
            artifacts/mergen-linux-packages/*.pkg.tar.zst
            artifacts/mergen-macos-dmg/Mergen-*.dmg
            artifacts/browser-extension-chrome/mergen-browser-extension.zip
            artifacts/browser-extension-firefox/mergen-firefox-amo.zip
            artifacts/browser-extension-crx/mergen-browser-extension.crx
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}