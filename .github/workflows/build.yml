name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller Pillow
      
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name mergen --icon data/mergen.png main.py
      
      - name: Setup Inno Setup
        run: |
          choco install innosetup -y
      
      - name: Build installer
        run: |
          iscc installer/windows/mergen.iss
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mergen-windows-installer
          path: installer/windows/Output/MergenSetup.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip alien fakeroot rpm
          pip install -r requirements.txt
          pip install pyinstaller Pillow
      
      - name: Build binary
        run: |
          pyinstaller --onefile --name mergen main.py
      
      - name: Build .deb package
        run: |
          cd installer/linux
          chmod +x build-deb.sh
          ./build-deb.sh
      
      - name: Build .rpm package
        run: |
          cd installer/linux
          chmod +x build-rpm.sh
          ./build-rpm.sh
      
      - name: Build AppImage
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          cd installer/linux
          chmod +x build-appimage.sh
          ./build-appimage.sh
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mergen-linux-packages
          path: |
            installer/linux/mergen_*.deb
            installer/linux/mergen-*.rpm
            installer/linux/Mergen-*.AppImage

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller Pillow
          brew install create-dmg
      
      - name: Build app bundle
        run: |
          pyinstaller --onedir --windowed --name Mergen main.py
      
      - name: Build DMG
        run: |
          cd installer/macos
          chmod +x build-dmg.sh
          ./build-dmg.sh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mergen-macos-dmg
          path: installer/macos/Mergen-*.dmg

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mergen-windows-installer/MergenSetup.exe
            mergen-linux-packages/mergen_*.deb
            mergen-linux-packages/mergen-*.rpm
            mergen-linux-packages/Mergen-*.AppImage
            mergen-macos-dmg/Mergen-*.dmg
            browser-extension/mergen-browser-extension.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
